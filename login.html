<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="custom-body">
    
    <ul class="navbar">
        <li><a href="" class="links-navbar">Home</a></li>
        <li><a href="" class="links-navbar">about</a></li>
        <li><a href="" class="links-navbar">gallery</a></li>
        <li><a href="" class="links-navbar">shop</a></li>
        <li><a href="" class="links-navbar">tickets</a></li>
        <li><a href="" class="links-navbar">profile</a></li>


    </ul>

  
    <div class="container">
  
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
  
        <div class="form-section">
           
            
            <div class="login-box">
                <form action="">
                    <input type="text" class="input-signup" id="usernameLogIn" placeholder="USERNAME">
                   <input type="password" class="input-signup" id="passwordLogIn" placeholder="PASSWORD">
                   <button class="submit-button" type="submit" onclick="validateSignIn()">Log in</button>

                </form>
                    
            </div>
  
            <div class="signup-box">
                <form action="">
                   <input type="text" class="input-signup" id="username" placeholder="USERNAME">
                   <input type="email" class="input-signup" id="email" placeholder="EMAIL">
                   <input type="password" class="input-signup" id="password" placeholder="PASSWORD">
                   <input type="password" class="input-signup" id="confirmPassword" placeholder="CONFIRM PASSWORD">
                   <button class="submit-button" type="submit" onclick="validateSignUp()">Register</button>
                </form>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
